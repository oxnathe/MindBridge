<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Survey</title>
  <link rel="stylesheet" href="survey3.css">
</head>

<body>
  <!--  HEADER SECTION  -->
  <header class="site-header">
    <div class="logo">
      <div class="logo__icon">
        <img src="../assets/logo bg.svg" alt="Logo background shape" class="logo__bg">
        <img src="../assets/logo.png" alt="Logo hand and brain icon" class="logo__fg">
      </div>
      <h1 class="logo__text">MindBridge</h1>
    </div>
  </header>

  <!--  MAIN SURVEY SECTION  -->
  <main class="survey">
    <section class="survey__card">
      <div class="survey__content">
        <div class="survey__question">

          <header class="survey__header">
            <h2 class="survey__title">How's your sleep and focus recently?</h2>
            <p class="survey__subtitle">Choose the emotion that best describes your current mood.</p>
          </header>

          <!--  SURVEY OPTIONS  -->
          <div class="survey__options" role="list">

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/calm.svg" alt="Calm face emoji" class="survey__icon">
              <span class="survey__label">Sleep has been great</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/neutral.svg" alt="Neutral face emoji" class="survey__icon">
              <span class="survey__label">Sleep has been okay, but not great</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/sad.svg" alt="Sad face emoji" class="survey__icon">
              <span class="survey__label">Having trouble sleeping</span>
            </button>

            <div class="survey__sub">
              <h2 class="survey__text">You're all set</h2>
              <p class="survey__subtext">
                Thanks for sharing, your responses will help us recommend the right tools for you.
              </p>
            </div>
          </div>
        </div>

        <!--  FOOTER SECTION  -->
        <footer class="survey__footer">

          <a href="/Frontend/Dashboard/dashboard.html" class="survey__next-btn">
            <button class="survey__next-btn">Go to Dashboard</button>
          </a>

          <div class="survey__note">
            <img src="../assets/pages assets/message.svg" alt="Info icon" class="survey__note-icon">
            <p class="survey__note-text">
              Itâ€™s okay if it changes, this just helps us understand your day.
            </p>
          </div>
        </footer>
      </div>
    </section>
  </main>
  <script>
  const options = document.querySelectorAll('.survey__option');
  const subMessage = document.querySelector('.survey__sub');

  options.forEach(option => {
    option.addEventListener('click', () => {
      subMessage.style.display = 'flex';

      options.forEach(btn => btn.classList.remove('selected'));
      option.classList.add('selected');
    });
  });
</script>

</body>
</html>
