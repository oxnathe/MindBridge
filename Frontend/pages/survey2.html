<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Survey</title>
  <link rel="stylesheet" href="survey2.css">
</head>

<body>
  <!--  HEADER SECTION  -->
  <header class="site-header">
    <div class="logo">
      <div class="logo__icon">
        <img src="../assets/logo bg.svg" alt="Logo background shape" class="logo__bg">
        <img src="../assets/logo.png" alt="Logo hand and brain icon" class="logo__fg">
      </div>

      <h1 class="logo__text">MindBridge</h1>
    </div>
  </header>


  <!--  MAIN SURVEY SECTION  -->
  <main class="survey">
    <div class="survey__card">
      <div class="survey__content">
        <section class="survey__question">

          <header class="survey__header">
            <h2 class="survey__title">How stressed have you felt in the past few days?</h2>
            <p class="survey__subtitle">Select your stress level.</p>
          </header>

          <!--  SURVEY OPTIONS  -->
          <div class="survey__options">

            <button class="survey__option" role="listitem">
              <span class="survey__label">0-5 = Not at all - Mildly Stressed</span>
            </button>

            <button class="survey__option survey__option--high" role="listitem">
              <span class="survey__label">5-10 = Stressed - Extremely Stressed</span>
            </button>
          </div>
        </section>


        <!--  FOOTER SECTION  -->
        <footer class="survey__footer">

          <a href="/Frontend/pages/survey3.html" class="survey__next-btn">
            <button class="survey__next-btn">Next</button>
          </a>

          <div class="survey__note">
            <img src="../assets/pages assets/Frame.svg" alt="Info icon" class="survey__note-icon">
            <p class="survey__note-text">
              Itâ€™s okay if it changes, this just helps us understand your day.
            </p>
          </div>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
