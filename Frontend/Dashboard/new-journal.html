      </a>

            <nav class="nav-menu">
                <ul>
                    <li><a href="../Dashboard/dashboard.html" class="nav-link active">

                    <li><a href="../Dashboard/mood-register.html" class="nav-link">
                            <img src="../assets/mood.svg" alt="Cookie" class="sidebar__icons">

                        </a></li>
                    <li><a href="../Dashboard/insights.html" class="nav-link">
                            <img src="../assets/insights.svg" alt="Cookie" class="sidebar__icons">
                            Insight
                        </a></li>
                    <li><a href="../Dashboard/community.html" class="nav-link">

            <!-- MAIN CONTENT -->
            <main class="main-content">

                <!-- HEADER -->
                <header class="header">
                    <div class="notification-area">
                        <img src="../assets/notification.svg" alt="Notification bell">
                        <span>Notification</span>
                        <img src="../assets/profile.svg" alt="Profile" class="profile-avatar">
                    </div>
                </header>



            <form class="journal__form" action="">
                        <h3 class="form__title">New Journal Entry</h3>

                        <div class="form__details">
                            <label class="form__label" for="title">Title</label>
                            <input class="form__input" type="text" id="title" name="title" placeholder="Give your entry a title..." required>
                        </div>
                        <div class="form__details">
                            <label class="form__label" for="message">Your thoughts</label>
                            <textarea class="form__textarea" name="message" id="message"></textarea>
                            <div class="form__btn">
                                <button class="form__btn btn--primary" type="submit">Save Entry</button>
                                <button class="form__btn btn--secondary" type="submit">Cancel</button>
                            </div>
                        </div>
                        
                    </form>

        </main>
    </div>
    <script src="../js/new-journal.js"></script>
