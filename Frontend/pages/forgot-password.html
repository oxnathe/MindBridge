<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge |Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

        <!-- --------------THE LOGO SECTION---------------- -->


    <main id="forgot-password" class="page-container">
    <header class="header-logo">
        <a href="#" aria-label="MindBridge Home">
            <div class="logo-image-wrapper">
                <img src="logo bg.svg" alt="" class="logo-bg">
                <img src="logo.png" alt="MindBridge icon" class="logo-icon">
            </div>
            <p class="brand-name">MindBridge</p>
        </a>
    </header>

        <!-- --------------THE CARD SECTION---------------- -->


    <section class="form-section" aria-labelledby="form-title">
        <a href="#" class="back-link">
            <img src="arrow-right.svg" alt="Back arrow" class="back-arrow">
            <span>Back To Sign-in</span>
        </a>
        <div class="form-card">
            <div class="form-content">
                <div class="form-header">
                    <h1 id="form-title">Forgot your password?</h1>
                    <p>Weâ€™ll send you a reset link to your email.</p>
                </div>
                <form class="reset-form" action="#">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-field-wrapper">
                            <input type="email" id="email" name="email" placeholder="Enter your email address">
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Send me the link</button>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
