<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Sign In</title>

          <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  <link rel="stylesheet" href="Signin.css">
</head>
<body>

  <!-- LOGO SECTION -->
  <section id="signup">
    <div class="signup-page-container">
      <header class="signup-header">
        <a href="../pages/index.html" class="logo-wrapper">
          <div class="logo-image-container">
            <img  src="../assets/image 2.png" alt="MindBridge icon" class="logo-icon brand__logo">
          </div>
          <span class="logo-text">MindBridge</span>
        </a>
      </header>

      <!-- MAIN FORM SECTION -->
      <main class="signup-main-content">

        <a href="../pages/index.html" class="back-home-link">
          <img src="../assets/arrow-right.svg" alt="Arrow left" class="back-arrow-icon">
          <span>Back Home</span>
        </a>

        <div class="signup-card">
          <div class="card-content">

            <!-- Header text -->
            <div class="card-header-text">
              <h1>Welcome Back!</h1>
              <p>Join <strong>MindBridge</strong> and begin tracking your mood today.</p>
            </div>

            <!-- Sign-in form -->
            <form class="signup-form" autocomplete="on">
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                  <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="error"></div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper password-input-wrapper">
                  <input type="password" id="password" name="password" placeholder="Enter password">
                  <button type="button" class="password-toggle-btn" aria-label="Toggle password visibility">
                   <i class="ph ph-eye"></i>
                  </button>
                </div>
                <div class="error"></div>

                <div class="forgot-text">
                  <a href="../pages/forgot-password.html">Forgot Password?</a>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="create-account-btn">Log In</button>
              </div>
            </form>

            <!-- Footer -->
            <div class="signup-footer">
              <p>You donâ€™t have an account? <a href="../pages/Signup.html">Sign-up</a></p>
              <small>Your data is encrypted and never shared without your consent.</small>
            </div>

          </div>
        </div>
      </main>
    </div>
  </section>
<script src="Signin.js"></script>
</body>
</html>
