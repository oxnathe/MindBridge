<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <section class="survey-page-container">

        <!-- ===================== HEADER SECTION ===================== -->
        <header class="site-header">

            <!-- Logo -->
            <div class="logo">
                <img src="assets/pages assets/logo bg.svg" alt="Logo background shape" class="logo-bg">
                <img src="assets/pages assets/logo.png" alt="MindBridge logo icon" class="logo-icon">
            </div>
            <p class="brand-name">MindBridge</p>

        </header>

        <!-- ===================== MAIN SURVEY CARD ===================== -->
        <main class="survey-card">
            <div class="card-top-content">
                <!-- Survey illustration -->
                <img src="image.png" alt="A person sitting on abstract shapes, deep in thought." class="illustration">

  
                <div class="text-content">
                    <h1 class="survey-title">
                        To personalize your MindBridge <br> journey
                    </h1>

                    <ul class="checklist">
                        <li class="check-item">
                            <span class="checkbox-icon"></span>
                            <p class="check-text">
                                We’ll ask a few quick questions about how you’ve been feeling lately
                            </p>
                        </li>
                        <li class="check-item">
                            <span class="checkbox-icon"></span>
                            <p class="check-text">
                                This helps us recommend the right mindfulness tips and journal prompts for you.
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card-actions">
                <a href="survey1.html" class="survey-button">
                    <button class="survey-button">Start Pre-Survey</button>
                </a>

                <div class="privacy-info">
                    <img src="assets/pages assets/encrypted.svg" alt="Lock icon" class="lock-icon">
                    <span class="privacy-text">
                        Your answers are private and stored securely.
                    </span>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
