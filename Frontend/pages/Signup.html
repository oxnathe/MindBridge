<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Sign Up</title>
  <link rel="stylesheet" href="Signup.css">

  <!-- =============== GOOGLE FONTS =============== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

        <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>

<body>
  <!-- =============== MAIN SIGNUP PAGE =============== -->
  <main class="signup-page">
    <div class="page-container">

      <!-- =============== HEADER / LOGO SECTION =============== -->
      <header class="page-header">
        <a href="/Frontend/pages/index.html" class="logo" aria-label="MindBridge Home">
          <div class="logo-icon-wrapper">
            <img src="../assets/logo bg.svg" alt="MindBridge logo background" class="logo-bg">
            <img src="../assets/logo.png" alt="MindBridge logo icon" class="logo-icon">
          </div>
          <span class="logo-text">MindBridge</span>
        </a>
      </header>

      <!-- =============== SIGNUP FORM SECTION =============== -->
      <div class="form-wrapper">

        <!-- =============== BACK LINK =============== -->
        <a href="/Frontend/pages/index.html" class="back-link">
          <img src="../assets/arrow-right.svg" alt="Back arrow" class="back-arrow-icon">
          <span>Back Home</span>
        </a>

        <!-- =============== FORM CONTENT =============== -->
        <section class="signup-content">
          <div class="form-card">

            <div class="form-header">
              <h1 class="form-title">Let's get started</h1>
              <p class="form-subtitle">Join <strong>MindBridge</strong> and begin tracking your mood today.</p>
            </div>

            <!-- =============== SIGNUP FORM FIELDS =============== -->
            <form class="signup-form" method="POST" id="signup-form" novalidate>

              <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                  <input type="text" id="username" name="username" placeholder="Enter username">    
                </div>
                <div class="error"></div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                  <input type="email" id="email" name="email" placeholder="you@example.com">
                </div>
                <div class="error"></div>
              </div>

              <!-- Phone -->
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                  <input type="tel" id="phone" name="phone" placeholder="+234 123 456 7890">
                </div>
                <div class="error"></div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <input type="password" id="password" name="password" placeholder="Enter password">
                  <button type="button" class="input-icon-btn" aria-label="Show password">
                     <i class="ph ph-eye"></i>
                  </button>
                </div>
                <p class="helper-text">Must contain at least one uppercase, one lowercase, and one special character.</p>
                <div class="error"></div>
              </div>

              <!-- Confirm Password -->
              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-wrapper">
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password">
                  <button type="button" class="input-icon-btn" aria-label="Show password">
                     <i class="ph ph-eye"></i>
                  </button>
                </div>
                <div class="error"></div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn-submit">Create Account</button>
            </form>

            <!-- =============== FORM FOOTER =============== -->
            <footer class="form-footer">
              <p>Already have an account? <a href="Signin.html" class="signin-link">Sign in</a></p>
              <small>Your data is encrypted and never shared without your consent.</small>
            </footer>
          </div>
        </section>
      </div>
    </div>
  </main>
  <script src="signup.js"></script>
</body>
</html>
