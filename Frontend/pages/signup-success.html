<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Account Created</title>
    <link rel="stylesheet" href="signup-success.css">
</head>
<body>

    <div class="congrats-container">

        <!-- ==========================
             HEADER SECTION 
        =========================== -->
        <header class="page-header">
            <div class="logo">
                <div class="logo__icon-wrapper">
                    <img src="../assets/logo bg.svg" alt="MindBridge logo background" class="logo__icon-bg">
                    <img src="../assets/logo.png" alt="MindBridge logo foreground" class="logo__icon-fg">
                </div>
                <span class="logo__text">MindBridge</span>
            </div>
        </header>

        <!-- ==========================
             MAIN CONTENT SECTION
        =========================== -->
        <main class="main-content">
            <section class="congrats-card">

                <!-- ==== CARD CONTENT ==== -->
                <div class="congrats-card__content">
                    <img src="../assets/success.svg" alt="Success checkmark" class="congrats-card__icon">
                    <div class="congrats-card__text-group">
                        <h1 class="congrats-card__title">Congratulations!</h1>
                        <p class="congrats-card__subtitle">You have successfully created an account</p>
                    </div>
                </div>

                <!-- ==== CARD ACTIONS  ==== -->
                <div class="congrats-card__actions">
                    <a href="/Frontend/pages/survey.html" class="button">Go to Pre-Survey</a>
                    <div class="security-notice">
                        <img src="../assets/encrypted.svg" alt="Lock icon" class="security-notice__icon">
                        <p class="security-notice__text">Your password is encrypted and stored securely.</p>
                    </div>
                </div>

            </section>
        </main>
    </div>

</body>
</html>
