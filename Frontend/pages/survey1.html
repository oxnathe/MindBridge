<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Survey</title>

  <!-- External CSS File -->
  <link rel="stylesheet" href="survey1.css">
</head>

<body>
  <!-- ==================== HEADER SECTION ==================== -->
  <header class="site-header">
    <div class="logo">
      <!-- Logo Icon (Background + Foreground Images) -->
      <div class="logo__icon">
        <img src="assets/pages assets/logo bg.svg" alt="Logo background shape" class="logo__bg">
        <img src="assets/pages assets/logo.png" alt="Logo hand and brain icon" class="logo__fg">
      </div>

      <!-- Logo Text -->
      <h1 class="logo__text">MindBridge</h1>
    </div>
  </header>
  <!-- ================== END OF HEADER SECTION ================== -->


  <!-- ===================== MAIN SURVEY SECTION ===================== -->
  <main class="survey">
    <section class="survey__card">
      <div class="survey__content">

        <!-- ==================== SURVEY QUESTION ==================== -->
        <div class="survey__question">

          <!-- Question Header -->
          <header class="survey__header">
            <h2 class="survey__title">How are you feeling today?</h2>
            <p class="survey__subtitle">
              Choose the emotion that best describes your current mood.
            </p>
          </header>

          <!-- ==================== SURVEY OPTIONS ==================== -->
          <div class="survey__options" role="list">

            <!-- Option 1 -->
            <button class="survey__option" role="listitem">
              <img src="calm.svg" alt="Calm face emoji" class="survey__icon">
              <span class="survey__label">Calm</span>
            </button>

            <!-- Option 2 -->
            <button class="survey__option" role="listitem">
              <img src="neutral.svg" alt="Neutral face emoji" class="survey__icon">
              <span class="survey__label">Neutral</span>
            </button>

            <!-- Option 3 -->
            <button class="survey__option" role="listitem">
              <img src="happy.svg" alt="Happy face emoji" class="survey__icon">
              <span class="survey__label">Happy</span>
            </button>

            <!-- Option 4 -->
            <button class="survey__option" role="listitem">
              <img src="stressed.svg" alt="Stressed face emoji" class="survey__icon">
              <span class="survey__label">Stressed</span>
            </button>

            <!-- Option 5 -->
            <button class="survey__option" role="listitem">
              <img src="tired.svg" alt="Tired face emoji" class="survey__icon">
              <span class="survey__label">Tired</span>
            </button>

            <!-- Option 6 -->
            <button class="survey__option" role="listitem">
              <img src="sad.svg" alt="Sad face emoji" class="survey__icon">
              <span class="survey__label">Sad</span>
            </button>
          </div>
        </div>
        <!-- ================== END OF SURVEY QUESTION ================== -->


        <!-- ==================== FOOTER SECTION ==================== -->
        <footer class="survey__footer">

          <!-- Next Button (Links to Survey 2) -->
          <a href="survey2.html" class="survey__next-btn">
            <button class="survey__next-btn">Next</button>
          </a>

          <!-- Note / Info Message -->
          <div class="survey__note">
            <img src="Frame.svg" alt="Info icon" class="survey__note-icon">
            <p class="survey__note-text">
              Itâ€™s okay if it changes, this just helps us understand your day.
            </p>
          </div>
        </footer>
        <!-- ================== END OF FOOTER SECTION ================== -->

      </div>
    </section>
  </main>
  <!-- ================= END OF MAIN SURVEY SECTION ================= -->
</body>
</html>
