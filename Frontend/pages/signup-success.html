<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Account Created</title>
    <link rel="stylesheet" href="signup-success.css">
</head>
<body>
    <div class="congrats-container">
  <header class="page-header">
    <div class="logo">
      <div class="logo__icon-wrapper">
        <img src="logo bg.svg" alt="MindBridge logo background" class="logo__icon-bg">
        <img src="logo.png" alt="MindBridge logo foreground" class="logo__icon-fg">
      </div>
      <span class="logo__text">MindBridge</span>
    </div>
  </header>
  <main class="main-content">
    <section class="congrats-card">
      <div class="congrats-card__content">
        <img src="success.svg" alt="Success checkmark" class="congrats-card__icon">
        <div class="congrats-card__text-group">
          <h1 class="congrats-card__title">Congratulations!</h1>
          <p class="congrats-card__subtitle">You have successfully created an account</p>
        </div>
      </div>
      <div class="congrats-card__actions">
        <a href="#" class="button">Go to Dashboard</a>
        <div class="security-notice">
          <img src="encrypted.svg" alt="Lock icon" class="security-notice__icon">
          <p class="security-notice__text">Your password is encrypted and stored securely.</p>
        </div>
      </div>
    </section>
  </main>
</div>
</body>
</html>
