<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindBridge | Survey</title>
  <link rel="stylesheet" href="../css/survey1.css">
</head>

<body>
  <!--  HEADER SECTION  -->
  <header class="site-header">
    <div class="logo">
      <div class="logo__icon">
        <img src="../assets/logo bg.svg" alt="Logo background shape" class="logo__bg">
        <img src="../assets/logo.png" alt="Logo hand and brain icon" class="logo__fg">
      </div>

      <h1 class="logo__text">MindBridge</h1>
    </div>
  </header>

  <!--  MAIN SURVEY SECTION  -->
  <main class="survey">
    <section class="survey__card">
      <div class="survey__content">
        <div class="survey__question">

          <header class="survey__header">
            <h2 class="survey__title">How are you feeling today?</h2>
            <p class="survey__subtitle">
              Choose the emotion that best describes your current mood.
            </p>
          </header>

          <!--  SURVEY OPTIONS  -->
          <div class="survey__options" role="list">

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/calm.svg" alt="Calm face emoji" class="survey__icon">
              <span class="survey__label">Calm</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/neutral.svg" alt="Neutral face emoji" class="survey__icon">
              <span class="survey__label">Neutral</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/happy.svg" alt="Happy face emoji" class="survey__icon">
              <span class="survey__label">Happy</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/stressed.svg" alt="Stressed face emoji" class="survey__icon">
              <span class="survey__label">Stressed</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/tired.svg" alt="Tired face emoji" class="survey__icon">
              <span class="survey__label">Tired</span>
            </button>

            <button class="survey__option" role="listitem">
              <img src="../assets/pages assets/sad.svg" alt="Sad face emoji" class="survey__icon">
              <span class="survey__label">Sad</span>
            </button>
          </div>
        </div>

        <!--  FOOTER SECTION  -->
        <footer class="survey__footer">

          <a href="/Frontend/pages/survey2.html" class="survey__next-btn">
            <button class="survey__next-btn">Next</button>
          </a>

          <div class="survey__note">
            <img src="../assets/pages assets/Frame.svg" alt="Info icon" class="survey__note-icon">
            <p class="survey__note-text">
              Itâ€™s okay if it changes, this just helps us understand your day.
            </p>
          </div>
        </footer>
      </div>
    </section>
  </main>
</body>
</html>
