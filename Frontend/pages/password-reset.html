<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Set Password</title>
    <link rel="stylesheet" href="password-reset.css">
</head>
<body>

    <!-- =======================================
         LOGO / HEADER SECTION
    ======================================== -->
    <section id="create-password" class="create-password-section">
        <div class="container">
            <header class="page-header">
                <div class="logo-wrapper">
                    <img src="logo bg.svg" alt="Logo background shape" class="logo-bg">
                    <img src="logo.png" alt="MindBridge Logo Icon" class="logo-icon">
                </div>
                <p class="brand-name">MindBridge</p>
            </header>

            <!-- =======================================
                 FORM SECTION - CREATE NEW PASSWORD
            ======================================== -->
            <main class="form-card">
                <div class="form-header">
                    <h1 class="form-title">Create a new password</h1>
                    <p class="form-subtitle">Youâ€™re almost done, choose a new password to secure your account</p>
                </div>

                <!-- ==============================
                     PASSWORD INPUT FIELDS
                =============================== -->
                <form class="password-form">
                    <div class="form-fields">

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-container">
                                <input type="password" id="password" class="form-input" placeholder="Enter password">
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="input-container">
                                <input type="password" id="confirm-password" class="form-input" placeholder="Enter password">
                                <img src="password-eye.svg" alt="Toggle password visibility" class="input-icon">
                            </div>
                            <p class="helper-text">Must contain at least a uppercase, a lowercase, a character</p>
                        </div>
                    </div>

                    <!-- ==============================
                         SUBMIT BUTTON
                    =============================== -->
                    <button type="submit" class="submit-button">Save New Password</button>
                </form>
            </main>
        </div>
    </section>

</body>
</html>
