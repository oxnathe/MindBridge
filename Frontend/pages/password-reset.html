<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Set Password</title>
    <link rel="stylesheet" href="../css/password-reset.css">
            <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>

    <!--  LOGO / HEADER SECTION -->
    <section id="create-password" class="create-password-section">
        <div class="container">
            <header class="page-header">
                <div class="logo-wrapper">
                    <img src="../assets/logo bg.svg" alt="Logo background shape" class="logo-bg">
                    <img src="../assets/logo.png" alt="MindBridge Logo Icon" class="logo-icon">
                </div>
                <p class="brand-name">MindBridge</p>
            </header>

            <!--  FORM SECTION -->
            <main class="form-card">
                <div class="form-header">
                    <h1 class="form-title">Create a new password</h1>
                    <p class="form-subtitle">Youâ€™re almost done, choose a new password to secure your account</p>
                </div>


                <form id="password-form" class="password-form">
                    <div class="form-fields">

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-container">
                                <input type="password" id="password" class="form-input" placeholder="Enter password">
                            <div class="input-icon">
                                    <i class="ph ph-eye"></i>
                            </div>
                            </div>
                            <div class="error"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="input-container">
                                <input type="password" id="confirm-password" class="form-input" placeholder="Enter password">
                                <div class="input-icon">
                                    <i class="ph ph-eye"></i>
                                </div>
                            </div>
                            <div class="error"></div>
                            <p class="helper-text">Must contain at least one uppercase, one lowercase, and one special character.</p>
                        </div>
                    </div>

                    <!--  Submit Button -->
                    <button type="submit" class="submit-button">Save New Password</button>
                </form>
            </main>
        </div>
    </section>
<script src="../js/password-reset.js"></script>
</body>
</html>
