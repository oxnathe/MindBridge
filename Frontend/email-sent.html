<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Email Sent</title>
    <link rel="stylesheet" href="email-sent.css">
</head>
<body>

        <!-- --------------THE LOGO SECTION---------------- -->


    <section class="email-sent-page">
  <div class="page-container">
    <header class="page-header">
      <a href="#" class="logo">
        <div class="logo__image-container">
          <img src="logo bg.svg" alt="Logo background" class="logo__bg">
          <img src="logo.png" alt="MindBridge icon" class="logo__icon">
        </div>
        <span class="logo__text">MindBridge</span>
      </a>
    </header>

        <!-- --------------THE CARD SECTION---------------- -->


    <main class="main-content">
      <div class="confirmation-card">
        <div class="confirmation-card__main-info">
          <img src="success.svg" alt="Success checkmark" class="confirmation-card__icon">
          <div class="confirmation-card__text-content">
            <h1 class="confirmation-card__title">Email Sent!</h1>
            <p class="confirmation-card__description">Check your inbox for a link to reset your password.</p>
          </div>
        </div>
        <div class="confirmation-card__actions">
          <p class="action-prompt">
            Didnâ€™t get it? <a href="#" class="action-link">Resend link</a>
          </p>
          <p class="action-prompt">
            Remembered your password? <a href="#" class="action-link action-link--semibold">Sign In</a>
          </p>
        </div>
      </div>
    </main>
  </div>
</section>
</body>
</html>
