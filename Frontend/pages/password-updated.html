<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBridge | Password Updated</title>
    <link rel="stylesheet" href="password-updated.css">
</head>
<body>

        <!-- --------------THE LOGO SECTION---------------- -->


    <section class="password-success-page">
  <div class="page-container">
    <header class="page-header">
      <a href="#" class="logo-link">
        <div class="logo-icon-wrapper">
          <img src="logo bg.svg" alt="Logo background shape" class="logo-bg">
          <img src="logo.png" alt="MindBridge icon" class="logo-fg">
        </div>
        <span class="logo-text">MindBridge</span>
      </a>
    </header>

        <!-- --------------THE CARD SECTION---------------- -->


    <main class="content-card">
      <div class="success-details">
        <img src="success.svg" alt="Success checkmark" class="success-icon">
        <div class="text-content">
          <h1 class="title">Password updated successfully!</h1>
          <p class="subtitle">You can now sign in with your new password.</p>
        </div>
      </div>

      <div class="actions">
        <a href="#" class="action-button">Return to Sign In</a>
        <div class="security-notice">
          <img src="encrypted.svg" alt="Lock icon" class="lock-icon">
          <p class="security-text">Your password is encrypted and stored securely.</p>
        </div>
      </div>
    </main>
  </div>
</section>
</body>
</html>
