<head>

</head>
<body>

        <!-- THE LOGO SECTION -->


    <main id="forgot-password" class="page-container">
    <header class="header-logo">
        <a href="/Frontend/pages/index.html" aria-label="MindBridge Home">

        </a>
        <div class="form-card">
            <div class="form-content">
                <div class="form-header">
                    <h1 id="form-title">Forgot your password?</h1>

                        <div class="input-field-wrapper">
                            <input type="email" id="email" name="email" placeholder="Enter your email address">
                        </div>
                    </div>

                    </form>
                    
            </div>
        </div>
    </section>
